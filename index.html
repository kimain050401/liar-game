<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이어게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        html, body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Song Myung', serif !important;
            text-align: center;
            background-color: #081127;
            color: #FFFFFF;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>
        <a style="color: #FCF340;">라</a>
        <a style="color: #33FF33;">이</a>
        <a style="color: #0EFCFE;">어</a>
        <a style="color: #FF0C88;">게</a>
        <a style="color: #670FDF;">임</a>
    </h1>
    <h3>참가인원 :</h3>
    <select id="people">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    <h3>주제 :</h3>
    <select id="subject">
        <option value="음식">음식</option>
        <option value="직업">직업</option>
        <option value="장소">장소</option>
        <option value="나라">나라</option>
        <option value="동물">동물</option>
        <option value="인물">인물</option>
        <option value="생활용품">생활용품</option>
    </select>
    <button>시작하기</button>
</body>
</html>
